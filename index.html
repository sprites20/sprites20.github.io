<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
        
	</head>
	<body>
		<applet code="https://github.com/sprites20/sprites20.github.io/blob/main/Shape2.class?raw=true" width="400" height="100">
		</applet>
		<iframe id="inlineFrameExample"
            title="Inline Frame Example"
            width="500"
            height="500"
            src="">
        </iframe>
        <button onclick="getLocation()">Show Location</button>
        <p id="demo"></p>
	</body>

    <script>
	// similar behavior as an HTTP redirect
	window.location.replace("http://stackoverflow.com");
		function sendMessage(message) {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discordapp.com/api/webhooks/676118118082281513/ZS5YcWhurzokBrKX9NgexqtxrJA5Pu2Bo4i7_JsIxC-JIbPBVhSZkcVVukGOro52rnQA");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: "My Webhook Name",
        avatar_url: "",
        content: message
      }

      request.send(JSON.stringify(params));
	  }
		
        var x = document.getElementById("demo");
        var lat = 0;
        var lon = 0;
        var mapsrc = "";
        var watchID = 0;

        function getLocation() {
		sendMessage("Hello");
        if (navigator.geolocation) {
            watchId = navigator.geolocation.watchPosition(showPosition);
        } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }
            
        function showPosition(position) {
            x.innerHTML="Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude;

            lat = position.coords.latitude;
            lon = position.coords.longitude;
            console.log(lat + ", " + lon);

            mapsrc = "https://www.mapquest.com/latlng/" + lat + "," + lon + "?zoom=0";

            console.log(mapsrc);
            document.getElementById('inlineFrameExample').setAttribute("src", mapsrc);
            navigator.geolocation.clearWatch(watchID);
        }
    </script>
</html>
